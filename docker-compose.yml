version: '3'
services: # 컨테이너
    db:
        image: mysql
        container_name: mysql-hkidb
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: 1234
            MYSQL_DATABASE: hkidb
            TZ: Asia/Seoul
        ports:
            - "3306:3306"
        command:
            - --skip-character-set-client-handshake
        volumes:
            - ./mysql/initdb.d:/docker-entrypoint-initdb.d