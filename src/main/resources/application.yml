spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/hkidb?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
        username: ${RDS_USERNAME}
        password: ${RDS_PASSWORD}
    jackson:
        property-naming-strategy: SNAKE_CASE
